  <title>Question 5</title>
</head>
<body>

  <script>
   // (a) Create initial array
const fruits = ['Apple', 'Banana'];

// (b) Add "Mango" to the end
fruits.push('Mango');

// (c) Add "Grapes" to the beginning
fruits.unshift('Grapes')

// (d) Remove the last fruit
fruits.pop();

// (e) Remove the first fruit
fruits.shift();   

// (f) Print the final array
console.log(fruits); // Output: ['Apple', 'Banana']

  </script>

</body>
</html>
